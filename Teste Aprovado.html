<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Resultados</title>
    <style>
     /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        
        #loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .view-toggle {
            margin: 10px 0;
        }
        .buscaveiculos{
            margin: 10px 0;
        }a


        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: flex-start; 
            margin: 0 auto;
            padding: 0;
            max-width: 100%;
            row-gap:30px;
        }

        .card {
            box-shadow: 5px 5px 15px #00000040;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            width: 100%;
            max-width: 280px;
            height: 500px;
            background: #fff;
            margin-right: 11px;
            overflow: hidden;
            text-align: center;
            box-sizing: border-box;
            margin-bottom:50px;

        }

        .h3{
            font-size: 1.2rem;
            line-height: 1;
            overflow: hidden;
        }


        .card img {
            width: 100%;
            height: 50%;
            object-fit: cover;
            flex-shrink: 0;
            display:block;

        }


        .hidden {
            display: none;
        }

        .card-body {
            padding: 15px;
            font-size: 0.9rem;
            color: #333;
            text-align: left;
        }

        .card-footer {
            padding: 15px;
            background-color: #f8f9fa; /* Cinza claro */
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column-reverse;
            margin-top: auto;

        }

        .card-footer .card-status {
            background-color: #28a745; /* Verde escuro */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .card-body .card-owner {
            float: right;
            font-size: 0.8rem;
            color: white;
        }

        .card-header{
            background-color: #0056b3;
            color: white;
            width: 100%;
            text-align: left;
            box-sizing: border-box;
            font-size: 0.9rem;
            display: flex;
            padding-left: 10px;
        }

        .card-header p {
            margin: 0;
        }

        .card-owner  {
            margin: 0;
            text-align: right;
        }
        #queryInput, #modelFilter, #montaFilter{
            color:black;
            margin-bottom:10px;
        }

        #resultsCards  {
            position: relative;
            overflow: hidden;
            margin-top: 50px;
        }
        
        /* Filtros */
        /* Sidebar Fixa */
        .sidebar-filters {
            width: 250px;
            position: fixed;
            top: 60px; /* Espaço para o cabeçalho */
            left: 0;
            height: calc(100vh - 60px); /* Reduz altura do cabeçalho */
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-filters h3 {
            margin-top: 0;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group h4 {
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .filter-group input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Conteúdo */
        .content {
            margin-left: 250px !important;
            width: calc(100% - 250px); /* Ocupa toda a largura menos a sidebar */
            margin-top: 80px; /* Espaço para o cabeçalho */
            padding: 20px;
            box-sizing: border-box; 
            max-width: fit-content;
        }
        

       
    </style>
</head>
<body>
    <!-- Sidebar com Filtros -->
    <div class="sidebar-filters">
        <h3>Filtros</h3>

        <div class="filter-group">
            <h4>Modelo</h4>
            <div id="modelFilter"></div>
        </div>

        <div class="filter-group">
            <h4>Monta</h4>
            <div id="montaFilter"></div>
        </div>

        <div class="filter-group">
            <h4>Leiloeiro</h4>
            <div id="leiloeiroFilter"></div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Busca de Resultados</h1>
        <div class="buscaveiculos">
            <input type="text" id="queryInput" placeholder="Digite preferencialmente a marca do modelo desejado.">
            <button onclick="fetchResults()">Buscar</button>
        </div>
        <div id="loader"></div>
        <div id="resultsCards" class="card-container"></div>
    </div>

    <script>
        let allResults = []; // Guarda todos os resultados acumulados

        async function fetchResults() {
            const cardsContainer = document.getElementById('resultsCards');
            cardsContainer.innerHTML = '';
            allResults = []; // Limpa os resultados anteriores

            const query = document.getElementById('queryInput').value;
            document.getElementById('loader').style.display = 'block';

            try {
                const result = await fetch('https://api.arremataisolucoes.com.br:5000/apis');
                const arrays = await result.json();

                await Promise.all(arrays.apis.map(async (api) => {
                    const response = await fetch('https://api.arremataisolucoes.com.br:5000/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: query, api })
                    });

                    const results = await response.json();
                    allResults = [...allResults, ...results]; // Acumula resultados

                    populateFilters(allResults); // Atualiza filtros dinamicamente
                    populateCards(results, cardsContainer); // Renderiza novos cards
                }));

                document.getElementById('loader').style.display = 'none';
            } catch (error) {
                console.error("Erro ao buscar os dados:", error);
                document.getElementById('loader').style.display = 'none';
            }
        }

        function populateCards(results, cardsContainer) {
            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => window.open(item.link, '_blank');

                card.innerHTML = `
                    <img src="${item.thumb}" alt="Imagem">
                    <div class="card-header">
                        <p><strong>Lote:</strong> ${item.lote} <span>${item.leiloeiro}</span></p>
                    </div>
                    <div class="card-body">
                        <p>${item.marca} ${item.modelo} - Ano ${item.ano}</p>
                        <p>${item.monta}</p>
                    </div>
                    <div class="card-footer">
                        <div class="card-status">ABERTO PARA LANCES</div>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }

        function populateFilters(results) {
            const filters = {
                model: document.getElementById('modelFilter'),
                monta: document.getElementById('montaFilter'),
                leiloeiro: document.getElementById('leiloeiroFilter')
            };

            const uniqueValues = {
                model: [...new Set(results.map(item => item.modelo))],
                monta: [...new Set(results.map(item => item.monta))],
                leiloeiro: [...new Set(results.map(item => item.leiloeiro))]
            };

            Object.keys(filters).forEach(key => {
                filters[key].innerHTML = ''; // Limpa filtros
                uniqueValues[key].forEach(value => {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = value;
                    checkbox.onchange = applyFilters;

                    const label = document.createElement('label');
                    label.appendChild(checkbox);
                    label.append(value);

                    filters[key].appendChild(label);
                });
            });
        }

        function applyFilters() {
            const selected = {
                model: [...document.querySelectorAll('#modelFilter input:checked')].map(c => c.value),
                monta: [...document.querySelectorAll('#montaFilter input:checked')].map(c => c.value),
                leiloeiro: [...document.querySelectorAll('#leiloeiroFilter input:checked')].map(c => c.value)
            };

            const filteredResults = allResults.filter(item =>
                (selected.model.length === 0 || selected.model.includes(item.modelo)) &&
                (selected.monta.length === 0 || selected.monta.includes(item.monta)) &&
                (selected.leiloeiro.length === 0 || selected.leiloeiro.includes(item.leiloeiro))
            );

            const cardsContainer = document.getElementById('resultsCards');
            cardsContainer.innerHTML = '';
            populateCards(filteredResults, cardsContainer);
        }
    </script>
</body>
</html>

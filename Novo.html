<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Resultados</title>
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .view-toggle {
            margin: 10px 0;
        }
        .buscaveiculos{
            margin: 10px 0;
        }a


        .filters {
            margin: 10px 0;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: flex-start; /* Garante que os cards sejam alinhados no topo */
            margin: 0 auto;
            padding: 0;
            max-width: 100%;
            row-gap:30px;
        }

        .card {
            box-shadow: 5px 5px 15px #00000040;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            width: 100%;
            max-width: 280px;
            height: 500px;
            background: #fff;
            margin-right: 11px;
            overflow: hidden;
            text-align: center;
            box-sizing: border-box;
            margin-bottom:50px;

        }

        .h3{
            font-size: 1.2rem;
            line-height: 1;
            overflow: hidden;
        }


        .card img {
            width: 100%;
            height: 50%;
            object-fit: cover;
            flex-shrink: 0;
            display:block;

        }


        .hidden {
            display: none;
        }

        .card-body {
            padding: 15px;
            font-size: 0.9rem;
            color: #333;
            text-align: left;
        }

        .card-footer {
            padding: 15px;
            background-color: #f8f9fa; /* Cinza claro */
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column-reverse;
            margin-top: auto;

        }

        .card-footer .card-status {
            background-color: #28a745; /* Verde escuro */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .card-body .card-owner {
            float: right;
            font-size: 0.8rem;
            color: white;
        }

        .card-header{
            background-color: #0056b3;
            color: white;
            width: 100%;
            text-align: left;
            box-sizing: border-box;
            font-size: 0.9rem;
            display: flex;
            padding-left: 10px;
        }

        .card-header p {
            margin: 0;
        }

        .card-owner  {
            margin: 0;
            text-align: right;
        }
        #queryInput, #modelFilter, #montaFilter{
            color:black;
            margin-bottom:10px;
        }

        #resultsCards  {
            position: relative;
            overflow: hidden;
            margin-top: 50px;
        }


    </style>
    </head>
<body>
    <h1>Busca de Resultados</h1>
    <div class="buscaveiculos">
        <input type="text" id="queryInput" placeholder="Digite preferencialmente a marca do modelo desejado.">
        <button onclick="fetchResults()">Buscar</button>
    </div>


    <div class="filters">
        <label for="modelFilter">Filtrar por Modelo:</label>
        <select id="modelFilter" onchange="applyFilters()">
            <option value="">Todos</option>
        </select>

        <label for="montaFilter">Filtrar por Monta:</label>
        <select id="montaFilter" onchange="applyFilters()">
            <option value="">Todos</option>
        </select>
    </div>
    <div id="loader" class="loader"></div>

    <div id="resultsCards" class="card-container">
        <!-- Os resultados serão inseridos aqui -->
    </div>

<script>
    let allResults = []; // Guarda todos os resultados para permitir o filtro
    const isUserLoggedIn = false; // Controle manual (alterar para true quando o usuário estiver logado)

    async function fetchResults() {
        const query = document.getElementById('queryInput').value;
        console.log("Query enviada:", query);

        document.getElementById('loader').style.display = 'block';

        try {
            const arrays = await fetch('https://api.arremataisolucoes.com.br:5000/apis',

               {
               method: 'GET',
               headers: {
                   'Content-Type': 'application/json'
               }
           });
           console.log(arrays)

            arrays.map(async (api)=>{
                const response = await fetch('https://api.arremataisolucoes.com.br:5001/search',

                    {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query, api })
                    });
                        if (!response.ok) {
                                    throw new Error(`Erro na API: ${response.statusText}`);
                                    }

                                    const results = await response.json();
                                    document.getElementById('loader').style.display = 'none';
                                    allResults = results; // Armazena todos os resultados
                                    populateFilters(results); // Atualiza os filtros
                                    populateCards(results);

            })
           

             // Exibe os cartões
        } catch (error) {
            console.error("Erro ao buscar os dados:", error);
            document.getElementById('loader').style.display = 'none';
        }
    }

    // Preenche os cartões
    function populateCards(results) {
        const cardsContainer = document.getElementById('resultsCards');
        cardsContainer.innerHTML = '';
        cardsContainer.classList.remove('fade'); // Remove o fade, caso esteja aplicado
        const overlayMessage = document.querySelector('.overlay-message');
        if (overlayMessage) overlayMessage.remove(); // Remove mensagem antiga, se existir++


        // Renderiza os resultados com base no limite
        results.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => {
                window.open(item.link, '_blank'); // Abre o link ao clicar no card
            };

            card.innerHTML = `
                <img src="${item.thumb}" alt="Imagem">
                <div class="card-header">
                    <p><strong>Lote:</strong> ${item.lote} <span class="card-owner">${item.leiloeiro}</span></p>
                </div>
                <div class="card-body">
                    <p>${item.marca} ${item.modelo} - Ano ${item.ano}</p>
                    <p>${item.monta}</p>
                </div>
                <div class="card-footer">
                    <div class="card-status">
                        ABERTO PARA LANCES
                    </div>
                </div>
            `;
            cardsContainer.appendChild(card);
        });

        // Adiciona o fade e a mensagem, se o usuário não estiver logado
        if (!isUserLoggedIn && results.length > 5) {
            // Adiciona os cards restantes como bloqueados
            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () =>{
                    window.open(item.link, '_blank');
                }
                card.innerHTML = `
                    <img src="${item.thumb}" alt="Imagem">
                    <div class="card-header">
                        <p><strong>Lote:</strong> ${item.lote} <span class="card-owner">${item.leiloeiro}</span></p>
                    </div>
                    <div class="card-body">
                        <p>${item.marca} ${item.modelo} - Ano ${item.ano}</p>
                        <p>${item.monta}</p>
                    </div>
                    <div class="card-footer">
                        <div class="card-status">
                            ABERTO PARA LANCES
                        </div>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });

            // Adiciona a classe de fade ao container
            cardsContainer.classList.add('fade');

            // Adiciona a mensagem sobre o fade
            const overlayMessage = document.createElement('div');
            overlayMessage.className = 'overlay-message';
            overlayMessage.textContent = "Cadastre-se para acessar mais resultados!";
            cardsContainer.appendChild(overlayMessage);
        }
    }

    // Preenche os filtros dinamicamente
    function populateFilters(results) {
        const modelFilter = document.getElementById('modelFilter');
        const montaFilter = document.getElementById('montaFilter');

        // Extrai valores únicos para Modelo e Monta
        const models = [...new Set(results.map(item => item.modelo))];
        const montas = [...new Set(results.map(item => item.monta))];

        // Atualiza o filtro de Modelo
        modelFilter.innerHTML = '<option value="">Todos</option>';
        models.forEach(model => {
            const option = document.createElement('option');
            option.value = model;
            option.textContent = model;
            modelFilter.appendChild(option);
        });

        // Atualiza o filtro de Monta
        montaFilter.innerHTML = '<option value="">Todos</option>';
        montas.forEach(monta => {
            const option = document.createElement('option');
            option.value = monta;
            option.textContent = monta;
            montaFilter.appendChild(option);
        });
    }

    // Aplica os filtros selecionados
    function applyFilters() {
        const selectedModel = document.getElementById('modelFilter').value;
        const selectedMonta = document.getElementById('montaFilter').value;

        // Filtra os resultados com base nos filtros selecionados
        const filteredResults = allResults.filter(item => {
            return (selectedModel === '' || item.modelo === selectedModel) &&
                   (selectedMonta === '' || item.monta === selectedMonta);
        });

        // Atualiza a exibição dos cartões
        populateCards(filteredResults);
    }
</script>
</body>
</html>
